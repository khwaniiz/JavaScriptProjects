<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Reviews</title>

</head>

<body>


    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="morty.png" id="person-img" alt="">
                </div>

                <h4 id="author">Morthy</h4>
                <p id="job">INTERN</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                    ut labore et dolore magna aliqua. Aliquet nec ullamcorper sit amet risus nullam eget felis eget.
                    Orci nulla pellentesque dignissim enim sit. Quis lectus nulla at</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src='app.js' charset="utf-8"></script>
</body>

</html>
